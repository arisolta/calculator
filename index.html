<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <div id="display">0</div>
        <div id="buttons">
            <button class="large-btn" data-clear>CLEAR</button>
            <button class="small-btn" data-number>7</button>
            <button class="small-btn" data-number>8</button>
            <button class="small-btn" data-number>9</button>
            <button class="small-btn" data-operator>/</button>
            <button class="small-btn" data-number>4</button>
            <button class="small-btn" data-number>5</button>
            <button class="small-btn" data-number>6</button>
            <button class="small-btn" data-operator>x</button>
            <button class="small-btn" data-number>1</button>
            <button class="small-btn" data-number>2</button>
            <button class="small-btn" data-number>3</button>
            <button class="small-btn" data-operator>-</button>
            <button class="small-btn" data-number>0</button>
            <button class="small-btn" data-dot>.</button>
            <button class="small-btn" data-equal>=</button>
            <button class="small-btn" data-operator>+</button>
        </div>


    </div>
    <script src="./index.js"></script>
</body>
</html>
